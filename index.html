<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>telegram bot template</title>
    <style>
      body {
        display: flex;
        min-height: 100vh;
        width: 100%;
        padding: 0px;
        margin: 0px;
      }
      #oxx0s {
        margin-left: auto;
        margin-right: auto;
        max-width: 480px;
        padding: 8px;
      }
      h2 {
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div id="oxx0s"></div>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBhoGSnAKtD-QT7ZEvuw1uGG_l5w-PZrpQ",
        authDomain: "u11535.firebaseapp.com",
        projectId: "u11535",
        storageBucket: "u11535.appspot.com",
        messagingSenderId: "823612886259",
        appId: "1:823612886259:web:3f60157a277ef5b14efb86",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      // Get data
      const db = firebase.firestore();

      db.collection("0xx0")
        .get()
        .then((querySnapshot) => {
          querySnapshot.forEach((doc) => {
            const data = doc.data();
            const words = document.createElement("h2");
            words.innerText = data.text;
            document.getElementById("oxx0s").appendChild(words);
          });
        });
    </script>
  </body>
</html>
